<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8"/>

        <title>URDF Viewer Example</title>

        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.3/webcomponents-bundle.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet"/>
        <link href="./styles.css" type="text/css" rel="stylesheet" />
        <script src="./src/redirect.js"></script>
    </head>
    <body tabindex="0">

        <div id="menu">
            <ul id="urdf-options">
                <li urdf="../../../urdf/g1_description/g1.urdf">Unitree g1</li>
            </ul>

            <div id="controls" class="hidden">
                <div id="toggle-controls"></div>
                <div style="float: left;">
                    <input id="ignore-joint-limits" type="checkbox"><label for="ignore-joint-limits">Ignore Joint Limits</label>
                    <input id="hide-fixed" type="checkbox"><label for="hide-fixed">Hide Fixed Joints</label>
                </div>
                <div style="float: left;">
                    <input id="radians-toggle" type="checkbox"><label for="radians-toggle">Use Radians</label>
                    <input id="do-animate" type="checkbox"><label for="do-animate">Animate Joints</label>
                </div>
                <div style="float: left;">
                    <input id="visual-toggle" type="checkbox" checked><label for="visual-toggle">Show Visual</label>
                    <input id="collision-toggle" type="checkbox"><label for="collision-toggle">Show Collision</label>
                    <input id="axis-toggle" type="checkbox"><label for="axis-toggle">Show axis</label>
                </div>
                <div style="float: left;">
                    <input id="autocenter-toggle" type="checkbox" checked><label for="autocenter-toggle">Autocenter</label>
                </div>
                <div id="reset-joints" class="button">Reset Joints</div>
                <label>
                    Up Axis
                    <select id="up-select">
                        <option value="+X">+X</option>
                        <option value="-X">-X</option>
                        <option value="+Y">+Y</option>
                        <option value="-Y">-Y</option>
                        <option value="+Z" selected>+Z</option>
                        <option value="-Z" >-Z</option>
                    </select>
                </label>
                <ul></ul>
            </div>
        </div>

        <div id="menu2">
            <div id="controls2" class="hidden">
                <ul>
                    <li>

                        <div class="header" style="width: 200px; padding: 0 5px; margin: 0; text-align: right">Link Name</div>
                        <div class="header">X</div>
                        <div class="header">Y</div>
                        <div class="header">Z</div>
                        <div class="header">Roll</div>
                        <div class="header">Pitch</div>
                        <div class="header">Yaw</div>
                    </li>

                </ul>
            </div>
        </div>
        <urdf-viewer up="+Z" display-shadow tabindex="0"></urdf-viewer>

        <script src="./src/index.js"></script>
    </body>
</html>
